<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}" closeOnEscape="true">

            <h:form id="DepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{departamentoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditDepartamentoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{departamentoController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{departamentoController.selected.codigo}" title="#{bundle.EditDepartamentoTitle_codigo}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_codigo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.EditDepartamentoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_descripcion}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_paisId}" for="paisId" />
                        <p:selectOneMenu id="paisId" value="#{departamentoController.selected.paisId}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_paisId}" converter="paisConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.items}"
                                           var="paisIdItem"
                                           itemValue="#{paisIdItem}"
                                           itemLabel="#{paisIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.save}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:DepartamentoListForm:DepartamentoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DepartamentoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DepartamentoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
