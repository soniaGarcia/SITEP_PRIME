<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoCreateDlg" widgetVar="DepartamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartamentoTitle}" closeOnEscape="true">

            <h:form id="DepartamentoCreateForm">

                <h:panelGroup id="display" rendered="#{departamentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{departamentoController.selected.id}" title="#{bundle.CreateDepartamentoTitle_id}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_id}"/>

                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{departamentoController.selected.codigo}" title="#{bundle.CreateDepartamentoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_codigo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.CreateDepartamentoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_descripcion}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_paisId}" for="paisId" />
                        <p:selectOneMenu id="paisId" value="#{departamentoController.selected.paisId}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_paisId}" converter="paisConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.items}"
                                           var="paisIdItem"
                                           itemValue="#{paisIdItem}"
                                           itemLabel="#{paisIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.saveNew}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DepartamentoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DepartamentoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
