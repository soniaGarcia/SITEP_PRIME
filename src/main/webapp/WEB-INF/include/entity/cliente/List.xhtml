<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ClienteListForm">

        <p:panel header="#{bundle.ListClienteTitle}">
            <p:contextMenu id="ClienteDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('ClienteListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{bundle.View}" onclick="document.getElementById('ClienteListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('ClienteListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('ClienteListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{bundle.ClienteMenuItem_direccionCollection}" icon="ui-icon-search"  action="#{clienteController.navigateDireccionCollection}" disabled="#{clienteController.isDireccionCollectionEmpty}" ajax="false"/>  
                <p:menuitem value="#{bundle.ClienteMenuItem_profesionId}" icon="ui-icon-search"  actionListener="#{clienteController.prepareProfesionId}" update=":ProfesionViewForm" oncomplete="PF('ProfesionViewDialog').show()" disabled="#{empty clienteController.selected.profesionId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{clienteController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{clienteController.selected}"
                         filteredValue="#{clienteController.filteredItems}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{clienteController.items}"
                         lazy="false"
                         rowKey="HASH{item.id}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ClienteDataTableContextMenu" listener="#{clienteController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ClienteDataTableContextMenu" listener="#{clienteController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{clienteController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ClienteListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListClienteTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListClienteTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>


                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListClienteTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>


                <p:column sortBy="#{item.dui}" filterBy="#{item.dui}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListClienteTitle_dui}"/>
                    </f:facet>
                    <h:outputText value="#{item.dui}"/>
                </p:column>


                <p:column sortBy="#{item.nit}" filterBy="#{item.nit}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListClienteTitle_nit}"/>
                    </f:facet>
                    <h:outputText value="#{item.nit}"/>
                </p:column>


                <p:column sortBy="#{item.profesionId.descripcion}" filterBy="#{item.profesionId.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListClienteTitle_profesionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.profesionId.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{clienteController.prepareCreate}" update=":ClienteCreateForm" oncomplete="PF('ClienteCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{bundle.View}" update=":ClienteViewForm" oncomplete="PF('ClienteViewDialog').show()" disabled="#{empty clienteController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ClienteEditForm" oncomplete="PF('ClienteEditDialog').show()" disabled="#{empty clienteController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{clienteController.delete}" update=":growl,datalist" disabled="#{empty clienteController.selected}">
                <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
