<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesionViewDlg" widgetVar="ProfesionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewProfesionTitle}" closeOnEscape="true">

            <h:form id="ProfesionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{profesionController.selected != null}">

                        <h:outputText value="#{bundle.ViewProfesionLabel_id}"/>
                        <h:outputText value="#{profesionController.selected.id}" title="#{bundle.ViewProfesionTitle_id}"/>

                        <h:outputText value="#{bundle.ViewProfesionLabel_codigo}"/>
                        <h:outputText value="#{profesionController.selected.codigo}" title="#{bundle.ViewProfesionTitle_codigo}"/>

                        <h:outputText value="#{bundle.ViewProfesionLabel_descripcion}"/>
                        <h:outputText value="#{profesionController.selected.descripcion}" title="#{bundle.ViewProfesionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ProfesionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
