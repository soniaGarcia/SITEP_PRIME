<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesionCreateDlg" widgetVar="ProfesionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfesionTitle}" closeOnEscape="true">

            <h:form id="ProfesionCreateForm">

                <h:panelGroup id="display" rendered="#{profesionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateProfesionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{profesionController.selected.id}" title="#{bundle.CreateProfesionTitle_id}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_id}"/>

                        <p:outputLabel value="#{bundle.CreateProfesionLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{profesionController.selected.codigo}" title="#{bundle.CreateProfesionTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_codigo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{bundle.CreateProfesionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{profesionController.selected.descripcion}" title="#{bundle.CreateProfesionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_descripcion}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesionController.saveNew}" value="#{bundle.Save}" update="display,:ProfesionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProfesionCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProfesionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
