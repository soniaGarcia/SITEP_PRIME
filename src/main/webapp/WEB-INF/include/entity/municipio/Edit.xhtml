<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MunicipioEditDlg" widgetVar="MunicipioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditMunicipioTitle}" closeOnEscape="true">

            <h:form id="MunicipioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{municipioController.selected != null}">


                        <h:outputLabel value="#{bundle.EditMunicipioLabel_id}" for="id" />
                        <h:outputText id="id" value="#{municipioController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditMunicipioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{municipioController.selected.codigo}" title="#{bundle.EditMunicipioTitle_codigo}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_codigo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{bundle.EditMunicipioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{municipioController.selected.descripcion}" title="#{bundle.EditMunicipioTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_descripcion}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.EditMunicipioLabel_departamentoId}" for="departamentoId" />
                        <p:selectOneMenu id="departamentoId" value="#{municipioController.selected.departamentoId}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_departamentoId}" converter="departamentoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.items}"
                                           var="departamentoIdItem"
                                           itemValue="#{departamentoIdItem}"
                                           itemLabel="#{departamentoIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.save}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:MunicipioListForm:MunicipioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MunicipioEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('MunicipioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
