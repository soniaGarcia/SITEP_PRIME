<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioCreateDlg" widgetVar="MunicipioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipioTitle}" closeOnEscape="true">

            <h:form id="MunicipioCreateForm">

                <h:panelGroup id="display" rendered="#{municipioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{municipioController.selected.id}" title="#{bundle.CreateMunicipioTitle_id}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_id}"/>

                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{municipioController.selected.codigo}" title="#{bundle.CreateMunicipioTitle_codigo}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_codigo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{municipioController.selected.descripcion}" title="#{bundle.CreateMunicipioTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_descripcion}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_departamentoId}" for="departamentoId" />
                        <p:selectOneMenu id="departamentoId" value="#{municipioController.selected.departamentoId}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_departamentoId}" converter="departamentoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.items}"
                                           var="departamentoIdItem"
                                           itemValue="#{departamentoIdItem}"
                                           itemLabel="#{departamentoIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.saveNew}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MunicipioCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('MunicipioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
