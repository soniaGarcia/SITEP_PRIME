<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MunicipioListForm">

        <p:panel header="#{bundle.ListMunicipioTitle}">
            <p:contextMenu id="MunicipioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('MunicipioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{bundle.View}" onclick="document.getElementById('MunicipioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('MunicipioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('MunicipioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{bundle.MunicipioMenuItem_direccionCollection}" icon="ui-icon-search"  action="#{municipioController.navigateDireccionCollection}" disabled="#{municipioController.isDireccionCollectionEmpty}" ajax="false"/>  
                <p:menuitem value="#{bundle.MunicipioMenuItem_departamentoId}" icon="ui-icon-search"  actionListener="#{municipioController.prepareDepartamentoId}" update=":DepartamentoViewForm" oncomplete="PF('DepartamentoViewDialog').show()" disabled="#{empty municipioController.selected.departamentoId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{municipioController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{municipioController.selected}"
                         filteredValue="#{municipioController.filteredItems}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{municipioController.items}"
                         lazy="false"
                         rowKey="HASH{item.id}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MunicipioDataTableContextMenu" listener="#{municipioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MunicipioDataTableContextMenu" listener="#{municipioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{municipioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MunicipioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMunicipioTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMunicipioTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMunicipioTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.departamentoId.descripcion}" filterBy="#{item.departamentoId.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMunicipioTitle_departamentoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.departamentoId.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{municipioController.prepareCreate}" update=":MunicipioCreateForm" oncomplete="PF('MunicipioCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{bundle.View}" update=":MunicipioViewForm" oncomplete="PF('MunicipioViewDialog').show()" disabled="#{empty municipioController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MunicipioEditForm" oncomplete="PF('MunicipioEditDialog').show()" disabled="#{empty municipioController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{municipioController.delete}" update=":growl,datalist" disabled="#{empty municipioController.selected}">
                <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
