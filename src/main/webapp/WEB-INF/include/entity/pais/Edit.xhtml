<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PaisEditDlg" widgetVar="PaisEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditPaisTitle}" closeOnEscape="true">

            <h:form id="PaisEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{paisController.selected != null}">


                        <h:outputLabel value="#{bundle.EditPaisLabel_id}" for="id" />
                        <h:outputText id="id" value="#{paisController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditPaisLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{paisController.selected.codigo}" title="#{bundle.EditPaisTitle_codigo}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_codigo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{bundle.EditPaisLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{paisController.selected.descripcion}" title="#{bundle.EditPaisTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_descripcion}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.EditPaisLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{paisController.selected.moneda}" title="#{bundle.EditPaisTitle_moneda}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisController.save}" value="#{bundle.Save}" update="display,:PaisListForm:datalist,:PaisListForm:PaisDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PaisEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PaisEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
