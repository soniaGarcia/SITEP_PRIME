<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DireccionEditDlg" widgetVar="DireccionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditDireccionTitle}" closeOnEscape="true">

            <h:form id="DireccionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{direccionController.selected != null}">


                        <h:outputLabel value="#{bundle.EditDireccionLabel_id}" for="id" />
                        <h:outputText id="id" value="#{direccionController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditDireccionLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{direccionController.selected.colonia}" title="#{bundle.EditDireccionTitle_colonia}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.EditDireccionLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{direccionController.selected.calle}" title="#{bundle.EditDireccionTitle_calle}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.EditDireccionLabel_casa}" for="casa" />
                        <p:inputText id="casa" value="#{direccionController.selected.casa}" title="#{bundle.EditDireccionTitle_casa}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.EditDireccionLabel_clienteId}" for="clienteId" />
                        <p:selectOneMenu id="clienteId" value="#{direccionController.selected.clienteId}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_clienteId}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="clienteIdItem"
                                           itemValue="#{clienteIdItem}"
                                           itemLabel="#{clienteIdItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditDireccionLabel_departamentoId}" for="departamentoId" />
                        <p:selectOneMenu id="departamentoId" value="#{direccionController.selected.departamentoId}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_departamentoId}" converter="departamentoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.items}"
                                           var="departamentoIdItem"
                                           itemValue="#{departamentoIdItem}"
                                           itemLabel="#{departamentoIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditDireccionLabel_municipioId}" for="municipioId" />
                        <p:selectOneMenu id="municipioId" value="#{direccionController.selected.municipioId}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_municipioId}" converter="municipioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.items}"
                                           var="municipioIdItem"
                                           itemValue="#{municipioIdItem}"
                                           itemLabel="#{municipioIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditDireccionLabel_paisId}" for="paisId" />
                        <p:selectOneMenu id="paisId" value="#{direccionController.selected.paisId}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_paisId}" converter="paisConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.items}"
                                           var="paisIdItem"
                                           itemValue="#{paisIdItem}"
                                           itemLabel="#{paisIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionController.save}" value="#{bundle.Save}" update="display,:DireccionListForm:datalist,:DireccionListForm:DireccionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DireccionEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DireccionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
