<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionViewDlg" widgetVar="DireccionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDireccionTitle}" closeOnEscape="true">

            <h:form id="DireccionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{direccionController.selected != null}">

                        <h:outputText value="#{bundle.ViewDireccionLabel_id}"/>
                        <h:outputText value="#{direccionController.selected.id}" title="#{bundle.ViewDireccionTitle_id}"/>

                        <h:outputText value="#{bundle.ViewDireccionLabel_colonia}"/>
                        <h:outputText value="#{direccionController.selected.colonia}" title="#{bundle.ViewDireccionTitle_colonia}"/>

                        <h:outputText value="#{bundle.ViewDireccionLabel_calle}"/>
                        <h:outputText value="#{direccionController.selected.calle}" title="#{bundle.ViewDireccionTitle_calle}"/>

                        <h:outputText value="#{bundle.ViewDireccionLabel_casa}"/>
                        <h:outputText value="#{direccionController.selected.casa}" title="#{bundle.ViewDireccionTitle_casa}"/>

                        <h:outputText value="#{bundle.ViewDireccionLabel_clienteId}"/>
                        <h:outputText value="#{direccionController.selected.clienteId.id}"/>

                        <h:outputText value="#{bundle.ViewDireccionLabel_departamentoId}"/>
                        <h:outputText value="#{direccionController.selected.departamentoId.descripcion}"/>

                        <h:outputText value="#{bundle.ViewDireccionLabel_municipioId}"/>
                        <h:outputText value="#{direccionController.selected.municipioId.descripcion}"/>

                        <h:outputText value="#{bundle.ViewDireccionLabel_paisId}"/>
                        <h:outputText value="#{direccionController.selected.paisId.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DireccionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
