<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProfesionCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateProfesionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProfesionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProfesionCreateForm">

                <h:panelGroup id="display" rendered="#{profesionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateProfesionLabel_id}" for="id" />
                            <p:inputText id="id" value="#{profesionController.selected.id}" title="#{bundle.CreateProfesionTitle_id}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateProfesionLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{profesionController.selected.codigo}" title="#{bundle.CreateProfesionTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_codigo}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateProfesionLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{profesionController.selected.descripcion}" title="#{bundle.CreateProfesionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_descripcion}" size="200" maxlength="200"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{profesionController.saveNew}" value="#{bundle.Save}" update="display,:ProfesionListPage:ProfesionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ProfesionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
