<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteViewPage" lazy="true">
        <pm:header title="#{bundle.ViewClienteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clienteController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClienteLabel_id}"/>
                            <h:outputText value="#{clienteController.selected.id}" title="#{bundle.ViewClienteTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClienteLabel_nombres}"/>
                            <h:outputText value="#{clienteController.selected.nombres}" title="#{bundle.ViewClienteTitle_nombres}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClienteLabel_apellidos}"/>
                            <h:outputText value="#{clienteController.selected.apellidos}" title="#{bundle.ViewClienteTitle_apellidos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClienteLabel_dui}"/>
                            <h:outputText value="#{clienteController.selected.dui}" title="#{bundle.ViewClienteTitle_dui}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClienteLabel_nit}"/>
                            <h:outputText value="#{clienteController.selected.nit}" title="#{bundle.ViewClienteTitle_nit}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClienteLabel_profesionId}"/>
                            <h:outputText value="#{clienteController.selected.profesionId.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
