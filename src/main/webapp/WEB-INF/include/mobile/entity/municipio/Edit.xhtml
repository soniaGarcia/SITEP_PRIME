<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MunicipioEditPage" lazy="true">
        <pm:header title="#{bundle.EditMunicipioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MunicipioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MunicipioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{municipioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditMunicipioLabel_id}" for="id" />
                            <h:outputText id="id" value="#{municipioController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMunicipioLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{municipioController.selected.codigo}" title="#{bundle.EditMunicipioTitle_codigo}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_codigo}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMunicipioLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{municipioController.selected.descripcion}" title="#{bundle.EditMunicipioTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_descripcion}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMunicipioLabel_departamentoId}" for="departamentoId" />
                            <p:selectOneMenu id="departamentoId" value="#{municipioController.selected.departamentoId}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_departamentoId}" converter="departamentoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{departamentoController.items}"
                                               var="departamentoIdItem"
                                               itemValue="#{departamentoIdItem}"
                                               itemLabel="#{departamentoIdItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{municipioController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MunicipioListPage:MunicipioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MunicipioListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
