<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MunicipioViewPage" lazy="true">
        <pm:header title="#{bundle.ViewMunicipioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MunicipioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MunicipioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{municipioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewMunicipioLabel_id}"/>
                            <h:outputText value="#{municipioController.selected.id}" title="#{bundle.ViewMunicipioTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewMunicipioLabel_codigo}"/>
                            <h:outputText value="#{municipioController.selected.codigo}" title="#{bundle.ViewMunicipioTitle_codigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewMunicipioLabel_descripcion}"/>
                            <h:outputText value="#{municipioController.selected.descripcion}" title="#{bundle.ViewMunicipioTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewMunicipioLabel_departamentoId}"/>
                            <h:outputText value="#{municipioController.selected.departamentoId.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
