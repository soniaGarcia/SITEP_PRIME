<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PaisViewPage" lazy="true">
        <pm:header title="#{bundle.ViewPaisTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PaisListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PaisViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{paisController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewPaisLabel_id}"/>
                            <h:outputText value="#{paisController.selected.id}" title="#{bundle.ViewPaisTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewPaisLabel_codigo}"/>
                            <h:outputText value="#{paisController.selected.codigo}" title="#{bundle.ViewPaisTitle_codigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewPaisLabel_descripcion}"/>
                            <h:outputText value="#{paisController.selected.descripcion}" title="#{bundle.ViewPaisTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewPaisLabel_moneda}"/>
                            <h:outputText value="#{paisController.selected.moneda}" title="#{bundle.ViewPaisTitle_moneda}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
