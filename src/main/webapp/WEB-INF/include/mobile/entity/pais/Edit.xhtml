<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PaisEditPage" lazy="true">
        <pm:header title="#{bundle.EditPaisTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PaisListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PaisEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{paisController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditPaisLabel_id}" for="id" />
                            <h:outputText id="id" value="#{paisController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditPaisLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{paisController.selected.codigo}" title="#{bundle.EditPaisTitle_codigo}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_codigo}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditPaisLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{paisController.selected.descripcion}" title="#{bundle.EditPaisTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_descripcion}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditPaisLabel_moneda}" for="moneda" />
                            <p:inputText id="moneda" value="#{paisController.selected.moneda}" title="#{bundle.EditPaisTitle_moneda}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{paisController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PaisListPage:PaisListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PaisListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
