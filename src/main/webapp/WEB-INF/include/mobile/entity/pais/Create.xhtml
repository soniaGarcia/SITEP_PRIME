<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PaisCreatePage" lazy="true">
        <pm:header title="#{bundle.CreatePaisTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PaisListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PaisCreateForm">

                <h:panelGroup id="display" rendered="#{paisController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreatePaisLabel_id}" for="id" />
                            <p:inputText id="id" value="#{paisController.selected.id}" title="#{bundle.CreatePaisTitle_id}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreatePaisLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{paisController.selected.codigo}" title="#{bundle.CreatePaisTitle_codigo}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_codigo}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreatePaisLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{paisController.selected.descripcion}" title="#{bundle.CreatePaisTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_descripcion}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreatePaisLabel_moneda}" for="moneda" />
                            <p:inputText id="moneda" value="#{paisController.selected.moneda}" title="#{bundle.CreatePaisTitle_moneda}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{paisController.saveNew}" value="#{bundle.Save}" update="display,:PaisListPage:PaisListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PaisListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
