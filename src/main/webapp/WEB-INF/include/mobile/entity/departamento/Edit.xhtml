<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentoEditPage" lazy="true">
        <pm:header title="#{bundle.EditDepartamentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{departamentoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditDepartamentoLabel_id}" for="id" />
                            <h:outputText id="id" value="#{departamentoController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditDepartamentoLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{departamentoController.selected.codigo}" title="#{bundle.EditDepartamentoTitle_codigo}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_codigo}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditDepartamentoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.EditDepartamentoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_descripcion}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditDepartamentoLabel_paisId}" for="paisId" />
                            <p:selectOneMenu id="paisId" value="#{departamentoController.selected.paisId}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_paisId}" converter="paisConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{paisController.items}"
                                               var="paisIdItem"
                                               itemValue="#{paisIdItem}"
                                               itemLabel="#{paisIdItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{departamentoController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:DepartamentoListPage:DepartamentoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:DepartamentoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
